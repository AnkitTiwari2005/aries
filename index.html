    <style>
      /* Preloader styles */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1d2671, #c33764);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .preloader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 80px;
        height: 80px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s infinite ease-in-out;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
      
      .loader-text {
        position: absolute;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        margin-top: 120px;
        color: white;
        text-align: center;
        font-size: 18px;
        letter-spacing: 2px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      
      /* Decorative particles for preloader */
      .particle-preloader {
        position: absolute;
        width: 10px;
        height: 10px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        pointer-events: none;
      }
      
      .particle-preloader:nth-child(1) {
        top: 20%;
        left: 20%;
        animation: float 4s infinite ease-in-out;
      }
      
      .particle-preloader:nth-child(2) {
        top: 70%;
        left: 30%;
        animation: float 7s infinite ease-in-out;
      }
      
      .particle-preloader:nth-child(3) {
        top: 30%;
        left: 70%;
        animation: float 5s infinite ease-in-out;
      }
      
      .particle-preloader:nth-child(4) {
        top: 60%;
        left: 80%;
        animation: float 6s infinite ease-in-out;
      }
      
      .particle-preloader:nth-child(5) {
        top: 10%;
        left: 50%;
        animation: float 8s infinite ease-in-out;
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(20px) translateX(15px);
        }
      }
    </style>
  </head>

  <body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
      <div class="particle-preloader"></div>
      <div class="particle-preloader"></div>
      <div class="particle-preloader"></div>
      <div class="particle-preloader"></div>
      <div class="particle-preloader"></div>
      <div class="loader"></div>
      <div class="loader-text">LOADING AI CHATBOT</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove preloader after page load
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('preloader').classList.add('fade-out');
        }, 500);
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
